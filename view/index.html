<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”— URL Shortener</h1>
      <form action="/shorten" method="post" class="shortener">
        <label for="long-url">Long URL</label>
        <input
          type="text"
          id="long-url"
          name="long-url"
          placeholder="Enter your long URL here..."
          autocomplete="off"
        />

        <label for="custom-url">Custom short URL (optional)</label>
        <input
          type="text"
          id="short-url"
          name="short-url"
          placeholder="Enter your custom short name..."
          autocomplete="off"
        />

        <button type="submit">Shorten</button>
      </form>

      <div class="output-box">{{short_urls}}</div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);

      if (params.get("success")) {
        alert("Form submitted successfully!");
        window.history.replaceState({}, document.title, "/");
      }

      const error = params.get("error");
      if (error) {
        if (error === "1") {
          alert("URL is required!");
        } else if (error === "2") {
          alert("ShortCode already exists!");
        }
        window.history.replaceState({}, document.title, "/");
      }
    </script>
  </body>
</html>
